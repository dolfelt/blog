<footer class="site-footer">
  <a class="subscribe fa fa-rss" href="{{ site.baseurl }}/feed.xml"><span class="tooltip">Subscribe!</span></a>
    <div class="inner">
      <section class="copyright">All content copyright <a href="http://ctobyday.com/">CTO By Day</a> &copy; 2014 &bull; All rights reserved.</section>
      <section class="poweredby">
        Proudly published with <a href="http://jekyllrb.com"><i class="fa fa-flask"></i>Jekyll</a>
      </section>
      <ul class="social-media-list">
        {% if site.github_username %}
        <li>
          <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github"></i> Github
          </a>
        </li>
        {% endif %}

        {% if site.twitter_username %}
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <i class="fa fa-twitter"></i> Twitter
          </a>
        </li>
        {% endif %}
      </ul>

    </div>
</footer>
